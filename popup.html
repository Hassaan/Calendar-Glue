<!DOCTYPE html>
<html>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script type="text/javascript" src="js/jquery.js"> </script>
<script type="text/javascript" src="js/jquery-ui.js"> </script>

<script type="text/javascript"
 src="http://maps.googleapis.com/maps/api/js?sensor=true">
</script>

<style type="text/css">
body {
  min-width:357px;
  overflow-x:hidden;
  height:175px;
}

img {
  margin:5px;
  border:2px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;
}
</style>

<script type="text/javascript">
     var map, geocoder, panorama, point, marker;
     $(document).ready(function(){
          var myOptions = {
               center: new google.maps.LatLng(-34.397, 150.644),
               zoom: 8,
               mapTypeId: google.maps.MapTypeId.ROADMAP,
               backgroundColor: "black"
          };
          map = new google.maps.Map($("#map_canvas")[0], myOptions);		
          geocoder = new google.maps.Geocoder();
          panorama = map.getStreetView();
          
          //If the browser supports HTML5 geolocation
          if(navigator.geolocation) {
               function hasPosition(position) {
                    //Creates a variable called point and sends the latitude and longitude to Google Maps to get your position
                    point = new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
               }
          
               navigator.geolocation.getCurrentPosition(hasPosition);
          }
          marker = new google.maps.Marker({
               position: point,
               map: map,
               title: "You are here"
          });
     });
</script>

  <body>
  Map!!!!
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
