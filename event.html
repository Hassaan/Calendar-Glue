<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script type="text/javascript"
 src="http://maps.googleapis.com/maps/api/js?sensor=true">
</script>

<style type="text/css">
#map_canvas {
  min-width:357px;
  max-width:557px;
  overflow-x:hidden;
  height:375px;
}
</style>

<script type="text/javascript">
     var map, geocoder, panorama, point, marker;
     $(document).ready(function(){
          var myOptions = {
               center: new google.maps.LatLng(-34.397, 150.644),
               zoom: 15,
               mapTypeId: google.maps.MapTypeId.ROADMAP,
               backgroundColor: "black"
          };
          map = new google.maps.Map($("#map_canvas")[0], myOptions);		
          geocoder = new google.maps.Geocoder();
          panorama = map.getStreetView();
          
          //If the browser supports HTML5 geolocation
          if(navigator.geolocation) {          
               navigator.geolocation.getCurrentPosition(plotMarker);
          }
     });
     
     
     function plotMarker(position) {
          //Creates a variable called point and sends the latitude and longitude to Google Maps to get your position
          point = new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
          
          marker = new google.maps.Marker({
               position: point,
               map: map,
               title: "You are here"
          });
          
          map.setCenter(point);
     }
</script>
</head>

	    var uid = response.authResponse.userID;
	    var accessToken = response.authResponse.accessToken;
	  } else if (response.status === 'not_authorized') {
	    // the user is logged in to Facebook, 
	    //but not connected to the app
	  } else {
	    // the user isn't even logged in to Facebook.
	  }
	 });
    // 
  };
